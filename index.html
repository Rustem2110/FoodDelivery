<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery from Farms</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Food Delivery from Farms</h1>
  <form id="order-form" action="submit-order.php" method="post">
    <label for="farmer-select">Select a farmer:</label>
    <select id="farmer-select" name="farmer_id">
      <option value="1">Farmer 1</option>
      <option value="2">Farmer 2</option>
      <option value="3">Farmer 3</option>
    </select>
    <br>
    <label for="product-name">Product name:</label>
    <input type="text" id="product-name" name="product_name" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>
    <label for="customer-name">Your name:</label>
    <input type="text" id="customer-name" name="customer_name" required>
    <br>
    <label for="customer-address">Your address:</label>
    <input type="text" id="customer-address" name="customer_address" required>
    <br>
    <label for="customer-phone">Your phone number:</label>
    <input type="tel" id="customer-phone" name="customer_phone" required>
    <br>
    <input type="submit" value="Place Order">
  </form>
  <script>
    // JavaScript code to handle form validation and submission
    <script src="script.js"></script>
</body>
</html>
